<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                color:coral;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
        <title>Asynchronous functions in JS</title>
    </head>
    <body>
        <h1>JavaScript async/await</h1>
        <h1 id="result"></h1>
        <script>
            async function product(a,b){
                let response=await a*b;
                display(response);
            }
            function display(some){
                document.getElementById("result").innerHTML=some;
            }
            product(5,20);
        </script>
    </body>
</html>
