<!DOCTYPE html>
<html>
    <body>
        <h2>Print Random numbers using while loop</h2>
        <p id="result"></p>
        <script>
            var i;
            var text="";
            {
                let i=0;
                while(i<11){
                    text+="The values inside the block: "+i+"<br>";i++;
                }
                document.getElementById("result").innerHTML=text;
            }
            document.write("the value of i outside the block is: "+ i);
        </script>
    </body>
</html>
