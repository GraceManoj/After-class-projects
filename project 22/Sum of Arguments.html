<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Arguments</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Sum of Arguments</p>
        <p id="demo"></p>
        <script>
            function sumAll(){
                var sum=0;
                for(i=0; i<arguments.length; i++){
                    sum+=arguments[i];
                }
                    return sum;
                }
            document.getElementById("demo").innerHTML=sumAll(1,234,40,60,479);    
            var value=Math.sin(45);
            document.write("sin 45 is : "+value+"<br>");
            var value=Math.cos(45);
            document.write("cos 45 is : " + value + "<br>");
            var value=Math.tan(45);
            document.write("tan 45 is : " + value + "<br>");
        </script>
    </body>
</html>
